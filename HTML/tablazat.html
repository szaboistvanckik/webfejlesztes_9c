<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>táblázatok</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>órzság</th>
            <th>vásor</th>
            <th>filyú</th>
            <th>leűny</th>
        </tr>
        <tr>
            <td>algéria</td>
            <td>albertirsa</td>
            <td>albert</td>
            <td>anna</td>
        </tr>
        <tr>
            <td>banglade</td>
            <td>baracszholos</td>
            <td>baalazs</td>
            <td>bernadeetp</td>
        </tr>
        <tr>
            <td>ciprus</td>
            <td>cegléd</td>
            <td>cézűr</td>
            <td>cecil</td>
        </tr>
        <tr>
            <td>dánia</td>
            <td>domony</td>
            <td>dante</td>
            <td>dorna</td>
        </tr>
    </table>
</body>
</html>
