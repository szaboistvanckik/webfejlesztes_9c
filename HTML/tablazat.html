<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>táblázatok</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Orzsag város játék táblázat</caption>
        <tr>
            <th>órzság</th>
            <th>vásor</th>
            <th>filyú</th>
            <th>leűny</th>
        </tr>
        <tr>
            <td>algéria</td>
            <td>albertirsa</td>
            <td>albert</td>
            <td>anna</td>
        </tr>
        <tr>
            <td>banglade</td>
            <td>baracszholos</td>
            <td>baalazs</td>
            <td>bernadeetp</td>
        </tr>
        <tr>
            <td>ciprus</td>
            <td>cegléd</td>
            <td>cézűr</td>
            <td>cecil</td>
        </tr>
        <tr>
            <td>dánia</td>
            <td>domony</td>
            <td>dante</td>
            <td>dorna</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <th>Osztály</th>
            <th>Név</th>
        </tr>
        <tr>
            <td rowspan="4">9.c</td>
            <td>Csányi alex</td>
        </tr>
        <tr>
            <td>Szabü István</td>
        </tr>
        <tr>
            <td>Dobrovenszki balazs</td>
        </tr>
        <tr>
            <td>Kesztyűs kristóf györgy</td>
        </tr>
        <tr>
            <td rowspan="2">9.b</td>
            <td>Németh gábor</td>
        </tr>
        <tr>
            <td>szabó máriusz</td>
        </tr>
    </table>
</body>
</html>
